name:                Euler495

dependencies:
- base >= 4.7 && < 5
- containers
- memoize

executables:
  Euler495-exe:
    main:                Euler495.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    when:        
    - condition: false        
      other-modules: Paths_Euler495